<div ngview class="ng-scope">
    <div class="jumbotron ng-scope">
        <p ng-show="mensagem.texto">{{mensagem.texto}}</p>
        <img style="float:left;" src="img/Logo.jpg">
        <h1 class="text-center">Bem-vindo ao IFSP</h1>
        <h2 class="text-center">Lista de Contatos</h2>
    </div>
    <nav class="navbar navbar-expand navbar-dark bg-dark ng-scope">
        <div class="collapse navbar-collapse" id="navbarsExample02">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#!/contatos">Contatos</a>
                    <span class="sr-only">(current)</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!/cursos">Cursos</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-md-0 ng-pristine ng-valid">
                <input ng-model="filtro" type="search" placeholder="Digite" class="form-control ng-pristine ng-untouched ng-valid">
            </form>
        </div>
    </nav>
    <br>
    <button class="btn btn-primary" ng-click='incrementa()'>Novo</button>
    <p ng-show="contatos.length">Contatos Cadastrados: {{contatos.length}}</p>
    <p class="text-info" ng-hide="contatos.length"> Não há contatos cadastrados</p>
    <div class="table-responsive ng-scope">
        <table class="table table-hover">
            <tbody>
                <tr><th>NOME</th><th>E-MAIL</th><th class="text-center">Ação</th></tr>
                <tr ng-repeat="contato in contatos | filter:filtro" class="ng-scope">
                    <td><a ng-href='#!/contato/{{contato._id}}'>{{contato.nome}}</a></td>
                    <td>{{contato.email}}</td>
                    <td class="text-center"><button ng-click='remove(contato)' class="btn btn-warning">Remover</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
